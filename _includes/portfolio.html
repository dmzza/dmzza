<ul class="posts row">
  {% for post in site.categories.portfolio %}
    <li class="col-md-6 col-sm-12">
      <!--<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>-->
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}#hero">
        {% if post.thumbnail %}
          <img src="{{ post.thumbnail | prepend: site.baseurl }}" class="img-responsive">
        {% else %}
          <img src="" class="img-responsive blank">
        {% endif %}
        <h4>{{ post.title }}</h4>
      </a>
    </li>
  {% endfor %}
</ul>
