<h1>Set Extensions</h1>
<form method="POST" action="fleksy://store/xtras/">
<input type="text" name="activeExtensions" value="['extension1','extension2','extension3']"></input>
<input type="submit"></input>
</form>


<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
$(function() {
  $("form").after('hello');
  window.webkit.messageHandlers.inventory.postMessage("get");
  $("form").after('goodbye');


  var inventoryCallback = function(inventoryString) {
    if(inventoryString) {
      //var inventory = JSON.parse(inventoryString);
      $("form").after(inventoryString);
    } else {
      $("form").after('missing inventory string');
    }
  };
});
</script>
